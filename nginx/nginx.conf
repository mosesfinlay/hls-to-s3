worker_processes  auto;

events { worker_connections 1024; }

rtmp {
  server {
    listen 1935;          # RTMP ingest
    chunk_size 4096;

    application live {
      live on;
      record off;

      # HLS output (no transcoding)
      hls on;
      hls_path /hls;
      hls_nested on;          # each stream key gets its own subfolder
      hls_fragment 6s;        # 6-second chunks
      hls_playlist_length 120s; # ~5 min rolling playlist on disk
      hls_cleanup on;         # keep local disk small; S3 holds the archive
    }
  }
}

http {
  include /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile on;

  server {
    listen 80 default_server;
    server_name _;

    # Browse HLS segments for quick verification
    root /hls;
    autoindex on;
    add_header Cache-Control "no-store";

    # RTMP status page (XML)
    location /stat {
      rtmp_stat all;
    }
  }
}
